<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Details | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <link rel="icon" href="./10016.ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;

            padding-left: 0;
        }

        nav.navt {
            display: flex;
            width: 100%;
        }

        .topbar-menu {
            display: flex;
            justify-content: space-evenly;
        }


        .dropdown {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
            padding: 0 12px;
        }

        .account-user-avatar {
            margin-right: 20px;
        }

        .d-lg-flex.flex-column.gap-1.d-none {
            background-color: rgb(250, 250, 253);
        }

        .d-lg-flex.flex-column.gap-1.d-none h5 {
            font-size: 15px;
        }

        .d-lg-flex.flex-column.gap-1.d-none h6 {
            font-size: 12.24px;
        }

        .us {
            width: 18px;
            height: 12px;
        }

        .us-fs {
            font-size: 14.4px;
        }

        .account-user-avatar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        .d-flex.align-items-center.gap-lg-2.gap-1 {
            width: 50%;
        }

        .topbar-menu {
            display: flex;
            justify-content: flex-end;
            /* 將內容靠右對齊 */
            align-items: center;
            gap: 3rem;
            /* 調整間距 */
            margin-bottom: 0;
            /* 移除底部間距 */
        }
        .english-menu {
            width: 85.45px;
            display: flex;
            
        }
    </style>
</head>

<body>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <nav class="navt">
        <div class="d-flex align-items-center gap-lg-2 gap-1">
            <img src="./img/icon/logo-dark-sm.png" alt="">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- 表頭 漢堡條 -->
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./img/10009.png" alt=""></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            </div>
            <div class="app-search dropdown ">
                <form>
                    <div class="input-group">
                        <input type="search" class="form-control dropdown-toggle" placeholder="Search..."
                            id="top-search">
                        <span class="mdi mdi-magnify search-icon"></span>
                        <button class="input-group-text btn btn-primary" type="submit">Search</button>
                    </div>
                </form>

                <div class="dropdown-menu dropdown-menu-animated dropdown-lg" id="search-dropdown">

                    <div class="dropdown-header noti-title">
                        <h5 class="text-overflow mb-2">Found <span class="text-danger">17</span> results</h5>
                    </div>


                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="uil-notes font-16 me-1"></i>
                        <span>Analytics Report</span>
                    </a>


                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="uil-life-ring font-16 me-1"></i>
                        <span>How can I help you?</span>
                    </a>


                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="uil-cog font-16 me-1"></i>
                        <span>User profile settings</span>
                    </a>

                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow mb-2 text-uppercase">Users</h6>
                    </div>

                    <div class="notification-list">

                        <a href="javascript:void(0);" class="dropdown-item notify-item">
                            <div class="d-flex">
                                <img class="d-flex me-2 rounded-circle" src="assets/images/users/avatar-2.jpg"
                                    alt="Generic placeholder image" height="32">
                                <div class="w-100">
                                    <h5 class="m-0 font-14">Erwin Brown</h5>
                                    <span class="font-12 mb-0">UI Designer</span>
                                </div>
                            </div>
                        </a>


                        <a href="javascript:void(0);" class="dropdown-item notify-item">
                            <div class="d-flex">
                                <img class="d-flex me-2 rounded-circle" src="assets/images/users/avatar-5.jpg"
                                    alt="Generic placeholder image" height="32">
                                <div class="w-100">
                                    <h5 class="m-0 font-14">Jacob Deo</h5>
                                    <span class="font-12 mb-0">Developer</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <ul class="topbar-menu d-flex align-items-center  mb-0">
            <li class="search-icon">
                <img src="./img/icon/search.svg" alt="">
            </li>
            <a href="">
                <li class="english-menu">
                    <img class="us" src="./img/icon/us.jpg" alt="">
                    <span class="us-fs">English</span>
                    <img class="us" src="./img/icon/down.svg" alt="">
                </li>
            </a>
            <li class="bell">
                <img src="./img/bell.svg" alt="">
            </li>

            <li class="apps">
                <img src="./img/icon/apps-2-line.svg" alt="">
            </li>

            <li class="settings">
                <img src="./img/icon/set.svg" alt="">
            </li>

            <li class="moon">
                <img src="./img/icon/moon.svg" alt="">
            </li>


            <li class="link">
                <img src="./img/icon/fullscreen.svg" alt="">
            </li>

            <li class="dropdown">
                <div class="me-3">
                    <span class="account-user-avatar d-flex justify-content-center align-items-center ">
                        <img src="./img/avatar-1.jpg" alt="user-image" width="32" class="rounded-circle">
                    </span>
                </div>
                <div><span class="d-lg-flex flex-column gap-1 d-none">
                        <h5 class="my-0">Dominic Keller</h5>
                        <h6 class="my-0 fw-normal">Founder</h6>
                    </span></div>
            </li>
        </ul>

    </nav>



</body>

</html>
