<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            width: 100%;
        }

        .leftside-menum {
            max-height: 100%;
        }
    </style>
</head>

<body>
    <!-- 內容 -->
    <div class="container">
        <!-- 頂部導覽列 -->
        <div class="navbar-custom">
            <div class="logo"></div>
            <!-- 漢堡條 -->
            <div class="ham-menu"></div>
            <!-- 頂部菜單 -->
            <div class="topbar-menu"></div>
        </div>
        <div class="content">
            <!-- 訂單訊息 -->
            <div class="order-details">
                <!-- 訂單進度條 -->
                <div class="progress-bar"></div>
            </div>
            <!-- 訂單商品卡 -->
            <div class="orderitem-card"></div>
            <!-- 訂單資訊卡 -->
            <div class="order-summary-card"></div>
            <!-- 運送資訊卡 -->
            <div class="shippinginformation-card"></div>
            <!-- 帳單資訊卡 -->
            <div class="billing-information-card"></div>
            <!-- 交貨訊息卡 -->
            <div class="delivery-info-card"></div>
            <!-- footer資訊 -->
            <div class="footer"></div>
        </div>

    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
